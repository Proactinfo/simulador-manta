<!DOCTYPE html>

  <head>

                <div

                  "

                  "
                ></div>
              </div>
            </div>
          </div>
        </div>

      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {

        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a href="/" class="nav-link" aria-current="page"
                  ><img
                    style="
                      height: auto;
                      max-width: 91%;
                      margin-top: 14px;
                      vertical-align: middle;
                      border: 0;
                      -ms-interpolation-mode: bicubic;
                    "
                    src="https://portalciudadano.manta.gob.ec/img/mantafirmes.png"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>

    <div class="container">
      <br/>
      <br/>

      <a
      id="btn-download"
      href=""
      class="btn btn-info btn-floating mx-1"
    >
      <i class="fas fa-file-download"></i>
    </a>

      <a type="button" href='/valoracionIndividual' id="back-val-ind" class="btn btn-secondary btn-floating mx-1">
        <i class="fas fa-arrow-left"></i>
      </a>


      <br/>

      <h6 class="text-center display-4">Clave Catastral</h6>
      <p class="text-center fs-3" id="label_claveCata"></p>
      <h6 class="text-center display-4">Valor Suelo</h6>
      <p class="text-center fs-3" id="label_valSuelo"></p>
      <div class="row">

        <div class="col-sm" id="valPredioManta" hidden="true">
          <h6 class="display-4 text-center">Valor 2021</h6>
          <table
            class="table table-info border-info"
            id="valPredioTableManta"
            hidden="true"
          >
            <thead class="thead-dark">
              <tr> 
                <th scope="col">No Bloque</th>
                <th scope="col">No Piso</th>
                <th scope="col">Area Comunal</th>
                <th scope="col">Superficie</th>
                <th scope="col">Valor Individual</th>
                <th scope="col">Valor Comunal</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>

        <div class="col-sm" id="valPredioOld" hidden="true">
          <h6 class="display-4 text-center " >Valor 2022 <span id='bg-val-ant' class="badge rounded-pill bg-danger"></span></h6>
          <table
            class="table table-warning  border-warning "
            id="valPredioTableOld"
            hidden="true"
          >
            <thead class="thead-dark">
              <tr>
                <th scope="col">No. Bloque</th>
                <th scope="col">No. Piso</th>
                <th scope="col">Superficie</th>
                <th scope="col">Valor m2</th>
                <th scope="col">Año</th>
                <th scope="col">Estado</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>

        <div class="col-sm" id="valPredioNew" hidden="true">
          <h6 class="display-4 text-center " >Valor Simulado <span id='bg-val-mod' class="badge rounded-pill bg-success "></span> </h6>
          <table
            class="table table-success border-success"
            id="valPredioTableNew"
            hidden="true"
          >
            <thead class="thead-dark">
              <tr>
                <th scope="col">No. Bloque</th>
                <th scope="col">No. Piso</th>
                <th scope="col">Superficie</th>
                <th scope="col">Valor m2</th>
                <th scope="col">Año</th>
                <th scope="col">Estado</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>


      </div>

    </div>

    <br />
    <br />
    <br />
