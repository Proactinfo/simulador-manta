    <div class="container">
      <div class="homepage-hero-module" style="margin-top: 10px; height: 763px">
        <br />
        <br />
        <br />
        <br />
        <br />
        <div class="container">
          <div class="spinner-grow text-primary" id="spinner1" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" id="spinner2" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" id="spinner3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" id="spinner4" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" id="spinner5" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="row">
            <div class="card">
              <div class="text" id="header_text">
                <a  id="btn-back" class="btn btn-danger btn-floating mx-1">
                  <i class="fas fa-arrow-left"></i>
                </a>

                <a id="recalcular" class="btn btn-primary btn-floating mx-1">
                  <i class="fas fa-sync-alt"></i>
                </a>
                <!-- <a  href="/pdfGAD"  class="btn btn-primary btn-floating mx-1">
                  <i class="fas fa-file-download"></i>
                </a> -->

                <a
                  id="uploadExcel"
                  class="btn btn-success btn-floating mx-1"
                  type="button"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                >
                  <i class="fas fa-upload"></i>
                </a>  

                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Agrege un archivo excel
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-mdb-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form
                          action="/uploader"
                          method="POST"
                          enctype="multipart/form-data"
                        >
                          <input
                            type="file"
                            name="file"
                            class="form-control"
                            id="customFile"
                          />
                          
                        </div>
                        <div class="modal-footer">
                          <button
                          type="button"
                          class="btn btn-secondary"
                          data-mdb-dismiss="modal"
                          >
                          Cerrar
                        </button>
                        <button type="submit" class="btn btn-primary">
                          Subir Archivo 
                        </button>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>


                <div id="tabla_predio_pro_urb">
                  <table class="table">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Parroquia</th>
                        <th scope="col">No Predios</th>
                        <th scope="col">Superficie</th>
                        <th scope="col">Valor Comercial</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot class="table-dark" ></tfoot>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
